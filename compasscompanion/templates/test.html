<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		.container {
			position: relative;
			width: 500px;
			height: 500px;
		}
		
		.text1 {
			position: absolute;
			top: 50px;
			left: 50px;
			font-size: 24px;
			z-index: 2;
		}
		
		.text2 {
			position: absolute;
			top: 100px;
			left: 100px;
			font-size: 36px;
			z-index: 1;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="text1">Hello World!</div>
		<div class="text2">Welcome to my website.</div>
	</div>
</body>
</html>
