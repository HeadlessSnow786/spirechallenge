<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		.container {
			position: relative;
			width: 500px;
			height: 500px;
		}
		
		.text1 {
			position: absolute;
			top: 50px;
			left: 50px;
			font-size: 24px;
			z-index: 2;
		}
		
		.text2 {
			position: absolute;
			top: 100px;
			left: 100px;
			font-size: 36px;
			z-index: 1;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="text1">Hello World!</div>
		<div class="text2">Welcome to my website.</div>
	</div>
	<footer>
		<div class="footer-container">
		  <div class="footer-links">
			<a href="#">About Us</a>
			<a href="#">Contact</a>
			<a href="#">FAQs</a>
			<a href="#">Terms of Use</a>
		  </div>
		  <div class="footer-social">
			<a href="#"><i class="fab fa-facebook"></i></a>
			<a href="#"><i class="fab fa-twitter"></i></a>
			<a href="#"><i class="fab fa-instagram"></i></a>
		  </div>
		  <div class="footer-logo">
			<img src="logo.png" alt="Company Logo">
		  </div>
		</div>
	  </footer>
	  
</body>
</html>
